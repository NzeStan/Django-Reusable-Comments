# Ruff configuration
# See https://docs.astral.sh/ruff/ for more information

# Target Python version
target-version = "py38"

# Line length
line-length = 88

# Enable rules
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "W",  # pycodestyle warnings
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "N",  # pep8-naming
    "UP", # pyupgrade
    "ERA", # eradicate
    "RUF", # ruff-specific rules
]

# Ignored rules
ignore = [
    "E203",  # whitespace before ':' (black compatibility)
    "E501",  # line too long (handled by black)
]

# Exclude files and directories
exclude = [
    ".git",
    ".github",
    "__pycache__",
    "venv",
    "env",
    "*/migrations/*",
]

# Isort configuration
[isort]
known-first-party = ["django_comments"]
known-third-party = ["django", "rest_framework", "django_filters"]
section-order = ["future", "standard-library", "django", "third-party", "first-party", "local-folder"]

# Per-file ignores
[per-file-ignores]
"__init__.py" = ["F401"]  # Ignore unused imports in __init__.py
"*/tests/*.py" = ["E501"]  # Ignore line length in test files

# Type checking
[lint.pyright]
reportGeneralTypeIssues = false  # Disable general type issues
reportMissingTypeStubs = false  # Ignore missing type stubs
reportUnknownMemberType = false  # Ignore unknown member type

# Documentation
[lint.pydocstyle]
convention = "numpy"  # Use NumPy docstring style