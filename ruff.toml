# Ruff configuration for django-reusable-comments
# See https://docs.astral.sh/ruff/ for full documentation

target-version = "py38"
line-length = 88

# Enable these rule sets
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "SIM",  # flake8-simplify
    "DTZ",  # flake8-datetimez
]

# Ignore these specific rules
ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # do not perform function calls in argument defaults
    "B905",   # `zip()` without an explicit `strict=` parameter
    "DTZ001", # datetime.datetime() used without tz
]

# Exclude these directories from linting
exclude = [
    ".git",
    ".github",
    "__pycache__",
    "venv",
    ".venv",
    "env",
    ".env",
    "*/migrations/*",
    "build",
    "dist",
    "*.egg-info",
]

[per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"*/tests/*.py" = ["ARG", "E501"]  # Relax rules for tests

[isort]
known-first-party = ["django_comments"]
force-single-line = false
force-sort-within-sections = false