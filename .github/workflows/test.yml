name: Django Reusable Comments Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']
        django-version: [3.2, 4.0, 4.1, 4.2, 5.0]
        exclude:
          # Exclude incompatible Python/Django combinations
          # Python 3.11+ doesn't work with Django 3.2
          - python-version: '3.11'
            django-version: 3.2
          - python-version: '3.12'
            django-version: 3.2
          # Python 3.8 doesn't support Django 5.0
          - python-version: 3.8
            django-version: 5.0

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install Django==${{ matrix.django-version }}
        python -m pip install -e ".[dev]"
        
    - name: Run tests
      run: |
        pytest --cov=django_comments
        
    - name: Run linters
      run: |
        flake8 django_comments
        black --check django_comments
        isort --check django_comments
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false