name: Django Reusable Comments Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        django-version: ['3.2', '4.0', '4.1', '4.2', '5.0', '5.1']
        exclude:
          # Exclude incompatible Python/Django combinations
          # Python 3.11+ doesn't work with Django 3.2
          - python-version: '3.11'
            django-version: '3.2'
          - python-version: '3.12'
            django-version: '3.2'
          # Python 3.8 doesn't support Django 5.0+
          - python-version: '3.8'
            django-version: '5.0'
          - python-version: '3.8'
            django-version: '5.1'

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ matrix.django-version }}-${{ hashFiles('setup.py', 'pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ matrix.django-version }}-
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install Django==${{ matrix.django-version }}
        python -m pip install -e ".[dev]"
        
    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: django_comments.tests.settings
      run: |
        pytest --cov=django_comments --cov-report=xml --cov-report=term -v
        
    - name: Run linters
      if: matrix.python-version == '3.11' && matrix.django-version == '5.0'
      run: |
        ruff check django_comments
        black --check django_comments
        isort --check-only django_comments
        
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11' && matrix.django-version == '5.0'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true